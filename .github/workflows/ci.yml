name:   CI tests

on:
        push:
                branches:
                        - "master"
        pull_request:
                branches:
                        - "master"
        workflow_dispatch:
                branches:
                        - "develop/*"

jobs:
        checkout:
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v3
                        - name: Repository checkout
                          run: ls
        test:
                runs-on: ubuntu-latest
                needs: checkout
                steps:
                        - name: Ccheck
                          uses: actions/checkout@v3

                        - name: Build test image
                          run: docker build . -f Dockerfile -t testeimage:0.1.0

                        - name: Build docker image and run tests
                          run: docker run -t testeimage ls

                        - name: Build docker image and run tests
                          run: docker run -t testeimage echo oi
