name:   CI tests

on:
        push:
                branches:
                        - "feature/*"
                        - "hotfix/*"
                        - "documentation/*"
                        - "test/*"
        workflow_dispatch:
                branches:
                        - "feature/*"
                        - "hotfix/*"
                        - "documentation/*"
                        - "test/*"

jobs:
        test:
                uses: ./.github/workflows/tests.yml 
        ci:
                needs: test
